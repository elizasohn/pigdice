<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="top">
        <h1>PIG DICE</h1>
        <h4>Play this game... if you <em>dare</em>!</h4>
      </div>

      <div class="userRegBox">
        <form id="userRegForm">
          <label for="player1Name">Player One: </label>
          <input type="text" id="player1">
          <label for="player2Name">Player Two: </label>
          <input type="text" id="player2">
          <button type="button" id="enterUser" class="btn btn-secondary btn-lg btn-block" name="button">Play Dice!</button>
        </form>
      </div>

      <div class="scoreboardBox jumbotron">
        <h2>Total Score:
          <span class="player1Name"></span>
          <span class="player1Score"></span>
          <span class="player2Name"></span>
          <span class="player2Score"></span>
        </h2>
      </div>

      <div class="user1InputBox">
        <h3><span class="currentPlayer"></span>'s Turn</h3>
        <button type="button" class="btn btn-outline-secondary btn-lg rollBtn" id="rollBtn">Roll!</button>
        <button type="button" class="btn btn-outline-secondary btn-lg holdBtn" id="holdBtn">Hold Score</button>
      </div>

      <div class="currentScoreBox">
        <h3><span class="currentPlayer"></span>'s Turn Score: <span id="currentTempScore"></span></h3>

      </div>

      <button type="button" name="button" id="newGameBtn">New Game</button>


  </div> <!-- close container -->
  </body>
</html>
